<router-outlet></router-outlet>
<div *ngIf="route.children.length === 0">
<mat-toolbar>Encuesta Lenguaje de programacion</mat-toolbar>

<button mat-fab color="primary" style="float: right" [routerLink]="['crear']">
  <mat-icon>create</mat-icon>
</button>

<div class="example-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Registro">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> edad </th>
      <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="lenguaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> lenguaje </th>
      <td mat-cell *matCellDef="let row"> {{row.lenguaje}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd/MM/yyyy'}} </td>
    </ng-container> -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <span>
          <button mat-icon-button (click)="eliminarEncuesta(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>

        <span>
          <button mat-icon-button [routerLink]="['editar', row.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElementos" (page)="mostrarMas($event)">
  </mat-paginator>
</div>
</div>
